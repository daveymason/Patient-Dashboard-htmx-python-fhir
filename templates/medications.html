{% if medications %}
<div class="card mb-3">
    <div class="card-header bg-light">
        <i class="fas fa-pills text-primary me-2"></i>Current Medications
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Date Prescribed</th>
                        <th>Medication</th>
                        <th>Instructions</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for med in medications %}
                    <tr>
                        <td>{{ med.date }}</td>
                        <td>
                            <span class="fw-bold">{{ med.name }}</span>
                        </td>
                        <td>{{ med.dosage }}</td>
                        <td>
                            <span class="badge rounded-pill 
                                {% if med.status == 'active' %}bg-success
                                {% elif med.status == 'stopped' %}bg-danger
                                {% elif med.status == 'completed' %}bg-info
                                {% else %}bg-secondary{% endif %}">
                                {{ med.status|capitalize }}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% else %}
<div class="alert alert-info mb-3">
    <i class="fas fa-info-circle me-2"></i> No medication records found for this patient.
</div>
{% endif %}
