{% for patient in patients %}
<tr>
    <td>{{ patient.id }}</td>
    <td>{{ patient.name }}</td>
    <td>{{ patient.gender }}</td>
    <td>{{ patient.birthDate }}</td>
    <td>{{ patient.address }}</td>
    <td>{{ patient.telecom }}</td>
    <td>
        <button class="btn btn-primary" hx-get="/fhir/Patient/{{ patient.id }}" hx-target="#content">View Details <i class="fas fa-arrow-right"></i></button>
    </td>
</tr>
{% endfor %}
{% if not patients %}
<tr>
    <td colspan="7" class="text-center py-3">No patients found matching your search criteria</td>
</tr>
{% endif %}
