<h2 class="text-primary"><i class="fas fa-users"></i> Patients</h2>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th><i class="fas fa-id-card"></i> | ID</th>
                <th><i class="fas fa-user"></i> | Name</th>
                <th><i class="fas fa-genderless"></i> | Gender </th>
                <th><i class="fas fa-birthday-cake"></i> | Birth Date</th>
                <th><i class="fas fa-map-marker-alt"></i> | Address</th>
                <th><i class="fas fa-phone"></i> | Contact</th>
                <th><i class="fas fa-info-circle"></i> | Details</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.id }}</td>
                <td>{{ patient.name }}</td>
                <td>{{ patient.gender }}</td>
                <td>{{ patient.birthDate }}</td>
                <td>{{ patient.address }}</td>
                <td>{{ patient.telecom }}</td>
                <td>
                    <button class="btn btn-primary" hx-get="/fhir/Patient/{{ patient.id }}" hx-target="#content">View Details <i class="fas fa-arrow-right"></i></button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
